machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t rocketcity/spam .

test:
  override:
    - docker run -d -p 3000:3000 rocketcity/spam; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:3000/hello-monkey

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push rocketcity/spam